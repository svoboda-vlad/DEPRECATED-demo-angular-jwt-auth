<h2>Hello</h2>
<div *ngIf="hello$ | async as hello; else loadingOrError">
  {{ hello.text }}
</div>

<ng-template #loadingOrError>
  <ng-container *ngIf="error; else loading">
    <div class="alert alert-danger">{{ error }}</div>
  </ng-container>
  <ng-template #loading>
    <div>Loading ...</div>
  </ng-template>
</ng-template>
