<h2>Add Currency Code</h2>
<div class="alert alert-danger" *ngIf="currencyCodeUpdateError">
  <strong>Failed to add new currency code!</strong> Please check the data.
</div>
<form class="form" (ngSubmit)="updateCurrencyCode()" [formGroup]="currencyCodeEditForm">
  <div class="form-group">
    <label for="currencyCode">Currency Code</label>
    <input type="text" class="form-control" formControlName="currencyCode" />
    <div *ngIf="currencyCode.invalid && (currencyCode.dirty || currencyCode.touched)" class="alert alert-danger">
      <div *ngIf="currencyCode.errors.required || currencyCode.errors.minlength || currencyCode.errors.maxlength">
        Currency Code must be between 1 and 255 characters long.
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="country">Country</label>
    <input type="text" class="form-control" formControlName="country" />
    <div *ngIf="country.invalid && (country.dirty || country.touched)" class="alert alert-danger">
      <div *ngIf="country.errors.required || country.errors.minlength || country.errors.maxlength">
        Country must be between 1 and 255 characters long.
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="rateQty">Rate Quantity</label>
    <input type="number" class="form-control" formControlName="rateQty" />
    <div *ngIf="rateQty.invalid && (rateQty.dirty || rateQty.touched)" class="alert alert-danger">
      <div *ngIf="rateQty.errors.required || rateQty.errors.min">
        Rate Quantity must be a number greater than 0.
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="currencyCodeEditForm.invalid">Save</button>
</form>
