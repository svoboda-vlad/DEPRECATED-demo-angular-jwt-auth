<div class="mb-2 p-3">
  <h1>Login</h1>
  <div class="alert alert-danger" *ngIf="loginError">
    <strong>Failed to login!</strong> Please check your username and password.
  </div>
  <button class="btn btn-primary" (click)="useDefaultCredentials()">
    Use default credentials
  </button>
  <form class="form" (ngSubmit)="login()" [formGroup]="loginForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" formControlName="username" />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" formControlName="password" />
    </div>

    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
